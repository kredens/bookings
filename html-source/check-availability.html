<script>
    let attention = Prompt();

    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }

                    form.classList.add('was-validated')
                }, false)
            })
    })()

    const elem = document.getElementById('reservation-dates');
    const rangepicker = new DateRangePicker(elem, {
        format: "dd/mm/yyyy"
    });


    function notify(msg, msgType) {
        notie.alert(
            {
                type: msgType,
                text: msg,
            }
        )
    }

    function notifyModal(title, text, icon, confirmationButtonText) {
        Swal.fire({
            title: title,
            html: text,
            icon: icon,
            confirmButtonText: confirmationButtonText
        })
    }

    document.getElementById("colorButton").addEventListener("click", function () {
        //notify("teste", "warning")
        //notifyModal("titulo", "text <b>asd</b>o", "success", "botao")

        //attention.toast({msg: "teste"})
        //attention.error({msg: "teste", title: "título"})

        let html = `
            <form id="check-availability-form" action="" method="POST" novalidate class="needs-validation">
                    <div class="row" id="reservation-dates-modal">
                        <div class="col">
                            <label for="start_date" class="form-label">Starting Date</label>
                            <input required type="text" class="form-control" id="start_date_modal" name="start_date" aria-describedby="startDateHelp">
                            <div id="start_date_modal_help" class="form-text">What is the starting date?</div>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please inform the date...</div>
                        </div>
                        <div class="col">
                            <label for="end_date" class="form-label">Ending Date</label>
                            <input required type="text" class="form-control" id="end_date_modal" name="end_date" aria-describedby="end_date_help">
                            <div id="end_date_modal_help" class="form-text">What is the ending date?</div>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please inform the date...</div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">Search Availability</button>
                </form>
        `

        attention.custom({msg: html, title: "Choose your dates..."})

    })

    function Prompt() {
        let toast = function(c) {
            // inicializa as variávels com valores default caso não exista em c
            const {
                msg = "",
                icon = "success",
                position = "top-end",
            } = c;

            const Toast = Swal.mixin({
                toast: true,
                title: msg,
                position: position,
                showConfirmButton: false,
                timer: 3000,
                icon: icon,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            })

            Toast.fire({})
        }

        let success = function(c) {
            // inicializa as variávels com valores default caso não exista em c
            const {
                msg = "",
                title = "",
                footer = "",
            } = c;


            Swal.fire({
                icon: 'succes',
                title: title,
                text: msg,
                footer: footer,
            })
        }

        let error = function(c) {
            // inicializa as variávels com valores default caso não exista em c
            const {
                msg = "",
                title = "",
                footer = "",
            } = c;


            Swal.fire({
                icon: 'error',
                title: title,
                text: msg,
                footer: footer,
            })
        }

        let custom =  async function(c) {
            const {
                msg = "",
                title = "",
            } = c;

            const { value: formValues } = await Swal.fire({
                title: title,
                html: msg,
                backdrop: false,
                focusConfirm: false,
                showCancelButton: true,
                willOpen: () => {
                    const elem = document.getElementById('reservation-dates-modal');
                    const rangepicker2 = new DateRangePicker(elem, {
                        format: "dd/mm/yyyy",
                        showOnFocus: false,
                    });
                },
                preConfirm: () => {
                    return [
                        document.getElementById('start_date_modal').value,
                        document.getElementById('end_date_modal').value
                    ]
                }
            })

            if (formValues) {
                Swal.fire(JSON.stringify(formValues))
            }
        }


        return {
            toast: toast,
            success: success,
            error: error,
            custom: custom,
        }
    }
</script>
